{% extends "base.html" %}

{% block title %}Sign In - Crypto Multi-Trader{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Crypto Multi-Trader</h1>
      <p class="auth-subtitle">Sign in to manage your trading accounts</p>
    </div>
    <div class="auth-body">
      <form id="login-form" onsubmit="return false;">
        <div id="login-error" class="error-text" style="display:none; margin-bottom: 1rem; text-align: center;"></div>
        <div class="form-group" style="margin-bottom: 1rem;">
          <label class="form-label" for="login-email">Email</label>
          <input type="email" id="login-email" class="form-input" placeholder="you@example.com" required autofocus>
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" id="login-password" class="form-input" placeholder="Enter password" required minlength="8">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-btn" onclick="handleLogin()">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
