<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token() if csrf_token is defined else '' }}">
  <title>{% block title %}Crypto Multi-Trader{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css?v=2">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="/accounts" class="brand-link">Crypto Multi-Trader</a>
    </div>
    <div class="navbar-menu">
      <a href="/accounts" class="nav-link">Accounts</a>
      {% if user and user.get('role') == 'admin' %}
      <a href="/admin" class="nav-link">Admin</a>
      {% endif %}
    </div>
    <div class="navbar-user">
      {% if user %}
      <span class="user-email">{{ user.get('email', '') }}</span>
      <button class="btn btn-outline btn-sm" onclick="logout()">Logout</button>
      {% endif %}
    </div>
  </nav>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <script src="/static/js/main.js?v=2"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
