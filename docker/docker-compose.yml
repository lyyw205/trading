version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crypto_trader}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-crypto_trader}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  test-db:
    image: postgres:16-alpine
    profiles: ["test"]
    environment:
      POSTGRES_DB: crypto_trader_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d crypto_trader_test"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  pgdata:
