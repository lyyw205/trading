name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: crypto_trader_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5433/crypto_trader_test"
      DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5433/crypto_trader_test"
      SESSION_SECRET_KEY: "test-secret-key-for-ci"
      CSRF_SECRET: "test-csrf-secret-for-ci"
      ENCRYPTION_KEYS: ""
      DEBUG: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run linter
        run: ruff check app/ tests/

      - name: Run tests
        run: pytest -m "not slow" --cov=app --cov-report=term-missing --cov-report=xml

      - name: Check coverage
        run: coverage report --fail-under=0

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check app/ tests/
      - run: ruff format --check app/ tests/
