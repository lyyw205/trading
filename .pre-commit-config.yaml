repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff Lint
        entry: ruff check app/ tests/
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: ruff-format
        name: Ruff Format Check
        entry: ruff format --check app/ tests/
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest-unit
        name: Unit Tests
        entry: pytest -m unit --no-header -q
        language: system
        pass_filenames: false
        stages: [pre-commit]
